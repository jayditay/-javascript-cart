<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <img src="cart/../img/nurd-berger.jpg" class="card-img-top" style="height: 260px;" alt="">
                            <div class="card-body">
                                <div class="card-text">BERGER 200/-</div>
                                <button type="button" class="btn btn-outline-dark" id="BERGER">add to cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card">
                            <img src="../cart/img/53110049.gif" class="card-ing-top" alt="">
                            <div class="card-body">
                                <div class="card-text">pizza 300/-</div>
                                <button type="button" class="btn btn-outline-dark" id="pizza">add to cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card">
                            <img src="/cart/img/momo.jpg" class="card-ing-top" alt="">
                            <div class="card-body">
                                <div class="card-text">MOMOS 190/-</div>
                                <button type="button" class="btn btn-outline-dark" id="MOMOS">add to cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="card">
                            <img src="/cart/img/download.jpg " class="card-ing-top" alt="">
                            <div class="card-body">
                                <div class="card-text">DAHI-BADHE 90/-</div>
                                <button type="button"class="btn btn-outline-dark"  id="DAHIBADHE">add to cart</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-6"> <select class="form-select form-select-sm  " id="select">
                <option value=""></option>
                <option value="5%">5%</option>
                <option value="7.5%">7.5%</option>
                <option value="10%">10%</option>
            </select><br>
            <button type="button" class="btn btn-outline-dark " id="bill">bill</button>

            <div class="bi">

                <p id="p"></p>
                <p id="p2"></p>
                <p id="p3"></p>
            </div>
        </div>
       
    </div>
</div>
        
</body>

</html>

<script src="cart.js"></script>
